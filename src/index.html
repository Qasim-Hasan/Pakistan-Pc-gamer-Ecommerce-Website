<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset settings for proper text encoding -->
    <meta charset="UTF-8" />
    <!-- Viewport settings for responsive design on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the web page that appears in the browser tab -->
    <title>Pakistan Pc Gamer App</title>
    <!-- Bootstrap CSS from CDN for styling the page -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Font Awesome CSS from CDN for using icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Add your stylesheet here (for custom styles) -->
  </head>
  <body>
    <!-- Root component for Angular application -->
    <app-root></app-root>
    <!-- jQuery from CDN for JavaScript functionality (required by Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js from CDN for positioning tooltips and popovers (required by Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript from CDN for interactive components (e.g., modals, dropdowns) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Local jQuery script (may be redundant as CDN version is included) -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <!-- Local Tether script (may be redundant if Popper.js is used) -->
    <script src="vendor/tether/dist/js/tether.min.js"></script>
    <!-- Local Bootstrap CSS (may be redundant as CDN version is included) -->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/dist/css/bootstrap.min.css"
    />
    <!-- Local Bootstrap JavaScript (may be redundant as CDN version is included) -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
